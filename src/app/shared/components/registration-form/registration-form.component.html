<h2 class="text-align-center my-3">Registration</h2>
<div class="app-plate w-75 mx-auto">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="registration-form"
  >
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="Input text"
          name="name"
          formControlName="name"
        />
        <span
          id="nameErrorMessage"
          *ngIf="
        registrationForm.controls['name']?.errors?.['minlength'] &&
        registrationForm.controls['name']?.dirty"
          class="text-danger"
          >Minimum name length: 6</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          class="form-control"
          type="text"
          id="email"
          placeholder="Input text"
          name="email"
          formControlName="email"
        />
        <span
          id="emailErrorMessage"
          *ngIf="
        registrationForm.controls['email']?.errors?.['required'] &&
        registrationForm.controls['email']?.dirty
      "
          class="text-danger"
          >Email is required.</span
        >
        <span
          id="emailErrorMessage"
          *ngIf="
        registrationForm.controls['email']?.errors?.['emailValidator'] &&
        registrationForm.controls['email']?.dirty
      "
          class="text-danger"
          >Email is invalid.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="Input text"
          name="password"
          formControlName="password"
        />
        <span
          id="passwordErrorMessage"
          *ngIf="
        registrationForm.controls['password']?.errors?.['required'] &&
        registrationForm.controls['password']?.dirty"
          class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action d-flex justify-content-center">
      <app-button
        [disabled]="registrationForm.invalid"
        text="REGISTER"
      ></app-button>
    </div>
  </form>
</div>
