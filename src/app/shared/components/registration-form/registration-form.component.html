<h2 class="text-align-center my-3">Registration</h2>
<div class="app-plate w-75 mx-auto">
  <div class="registration-form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="Input text"
        />
        <span id="nameErrorMessage" class="text-danger">Name is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          class="form-control"
          type="text"
          id="email"
          placeholder="Input text"
        />
        <span id="emailErrorMessage" class="text-danger"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="Input text"
        />
        <span id="passwordErrorMessage" class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action d-flex justify-content-center">
      <app-button text="REGISTER"></app-button>
    </div>
  </div>
</div>
